<div class="card-container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Verify Your Code</h3>
        </div>
        <div class="card-body">
            <form method="post" class="verify-form">
                {% csrf_token %}

                <div class="form-group mb-4">
                    <label for="{{ form.code.id_for_label }}" class="form-label">{{ form.code.label }}</label>
                    {{ form.code }}
                    {% if form.code.errors %}
                        <div class="error-message">
                            {{ form.code.errors|striptags }}
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary w-100">Verify Code</button>
            </form>

            <div class="info-text mt-4">
                <p>
                    A 6-digit verification code has been sent to your registered email.
                    Please check your inbox and enter the code within 30 minutes.
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Card Container */
    .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #067df3, #e9ecef);
        padding: 2rem;
    }

    /* Card */
    .card {
        max-width: 1000px;
        width: 100%;
        height: 500px; /* Default height for larger screens */
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Card Header */
    .card-header {
        background: linear-gradient(135deg, var(--primary), #0056b3);
        color: white;
        padding: 1.5rem;
        border-bottom: none;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .card-header h3 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        text-align: center;
    }

    /* Card Body */
    .card-body {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Align content evenly */
    }

    /* Form Group */
    .form-group {
        position: relative;
        width: 100%;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        display: block;
        margin-bottom: 0.5rem;
        font-size: 2.0rem;
    }

    .form-group input[type="text"] {
        background: #f2f3f5;
        border: none;
        border-radius: 8px;
        padding: 14px 16px;
        font-size: 1.8rem;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .form-group input[type="text"]:focus {
        box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        outline: none;
        background: #ffffff;
    }

    /* Error Messages */
    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        font-weight: 500;
    }

    /* Button */
    .btn-primary {
        background: linear-gradient(45deg, var(--primary), #0056b3);
        color: white;
        padding: 14px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 2.0rem;
        border: none;
        cursor: pointer;
        margin-top: auto; /* Push the button to the bottom */
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary), #0056b3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    /* Information Text */
    .info-text {
        text-align: center;
        color: #ddda12;
        font-size: 2.2rem;
        line-height: 1.5;
    }

    .info-text p:last-child {
        margin-top: 0.5rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .card {
            height: auto; /* Allow card to adjust height based on content */
            width: 100%; /* Full width for small screens */
            
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-group input[type="text"] {
            font-size: 0.9rem;
            padding: 12px 14px;
        }

        .btn-primary {
            font-size: 0.9rem;
            padding: 12px 20px;
        }

        /* Center the button on small screens */
        .btn-primary {
            margin: 1rem auto 0; /* Add top margin and center horizontally */
            width: fit-content; /* Make the button width dynamic */
        }
    }
</style>
